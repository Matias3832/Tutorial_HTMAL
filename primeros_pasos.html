<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>html demo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style>
        .red {
        color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col">
        
                <form>
                    <div class="mb-3">
                      <label for="InputValue1" class="form-label">Valor 1</label>
                      <input type="text" class="form-control" id="InputValue1">
                    </div>
                    <div class="mb-3">
                      <label for="InputValue2" class="form-label">Valor 2</label>
                      <input type="text" class="form-control" id="InputValue2">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="InputBool">
                      <label class="form-check-label" for="InputBool">Representando un booleano</label>
                    </div>
                    <button type="button" class="btn btn-primary" id="BtnProbar">Probar</button>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="show-content" class="text-center">
                    Contenido a mostrar
                </div>
            </div>
        </div>

    </div>
 
    <script>
    // $( "div" ).html( "<span class='red'>Hello <b>Again</b></span>" );
    </script>
    <script src="/js/ejercicios1.js"></script>
</body>
</html>
